<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>

<body>
    <form action="login.html">

        <h1>Registration form</h1>
        <p>Name: <input type="text" placeholder="enter your Name" required></p>
        <p>email: <input type="email" placeholder="enter email" required></p>
        <p>password: <input type="password" placeholder="enter password" required></p>
        <p>confirm password: <input type="password" placeholder="Re-type password" required></p>
        <p> <input value="male" type="radio" name="gender">male
            <input value="female" type="radio" name="gender">female
        </p>
        <p>DOB: <input type="date"></p>
        <p>Qualification: <input value="10th" type="checkbox">10th
            <input value="Intermediate" type="checkbox">Intermediate
            <input value="Btech" type="checkbox">Btech
        </p>
        <p>Address: <select>
                <option value="select city">select city</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Bengaluru">Bengaluru</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
            </select></p>
        <p>Phone Number: <input type="number" placeholder="enter contact no" required></p>
        <p><input type="submit" value="submit"></p>

    </form>
</body>

</html>
